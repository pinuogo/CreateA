<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>隔行换色</title>
    <script src="https://www.imooc.com/static/lib/jquery/1.9.1/jquery.js"></script>
    <style type="text/css">
    body,
    table,
    td,
    {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 12px;
    }
    
    .h {
        background: #f3f3f3; /* 灰色*/
        color: #000;
    }
    
    .c {
        background: red;
        color: #000;
    }
    </style>
</head>

<body>
    <h4>.toggleClass(className)和.toggleClass(className,switch)</h4>
    <table id="table" width="50%" border="0" cellpadding="3" cellspacing="1">
        <tr>
            <td>慕课jQuery入门</td>
            <td>慕课jQuery入门</td>
        </tr>
        <tr>
            <td>慕课jQuery入门</td>
            <td>慕课jQuery入门</td>
        </tr>
        <tr>
            <td>慕课jQuery入门</td>
            <td>慕课jQuery入门</td>
        </tr>
        <tr>
            <td>慕课jQuery入门</td>
            <td>慕课jQuery入门</td>
        </tr>
        <tr>
            <td>慕课jQuery入门</td>
            <td>慕课jQuery入门</td>
        </tr>
    </table>
  
    <script type="text/javascript">
    //给所有的tr元素加一个class="c"的样式
    
    $("#table tr").toggleClass("h");
    $("#table tr").toggleClass("c");
    </script>
    <script type="text/javascript">
    //给所有的偶数tr元素切换class="c"的样式
    //索引值所有偶数的样式保留，奇数的被删除，因为奇数已经有C样式，再次执行就会删除C样式。
    //页面样式所有奇数的样式保留，偶数的被删除，因为索引值是从0开始计数，页面显示是从1开始计数。
    $("#table tr:odd").toggleClass('c');
    
    </script>
    <script type="text/javascript">
    //第二个参数判断样式类是否应该被添加或删除
    //true，那么这个样式类将被添加;
    //false，那么这个样式类将被移除
    //所有的奇数tr元素，应该都保留class="c"样式
    $("#table tr:even").toggleClass("c",true); //这个操作没有变化，因为样式已经是存在的
    $("#table tr:odd").toggleClass("h",true);
    //第一次执行toggleClass()是添加样式，第二次执行toggleClass()是删除样式。也可以用true和false自定义添加删除。
    //toggleClass是一个互斥的逻辑，也就是通过判断对应的元素上是否存在指定的Class名，如果有就删除，如果没有就增加。
    </script>
</body>

</html>
